<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="theme-color" content="#2c3e50">
  <title>My School Map</title>
  <link rel="stylesheet" href="leaflet/leaflet.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 12px 16px;
      text-align: center;
      font-size: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    #search-bar {
      padding: 8px 12px;
      background-color: white;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      position: fixed;
      top: 56px;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    #searchInput {
      flex: 1;
      max-width: 400px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    #map-container {
      position: absolute;
      top: 104px;
      bottom: 0;
      left: 0;
      right: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .info-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1200;
      max-width: 280px;
    }

    .close-btn {
      position: absolute;
      top: 6px;
      right: 8px;
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
      color: #666;
    }

    .close-btn:hover {
      color: #000;
    }

    @media (max-width: 600px) {
      header { font-size: 18px; padding: 10px; }
      #searchInput { font-size: 14px; padding: 6px 10px; }
      .info-box {
        top: auto;
        bottom: 20px;
        right: 10px;
        left: 10px;
        max-width: unset;
      }
    }
  </style>
</head>
<body>

<header>üè´ My School Map</header>

<div id="search-bar">
  <input type="text" id="searchInput" placeholder="Search room, lab, etc..." onkeyup="searchPlace(event)" />
</div>

<div id="map-container">
  <div id="map"></div>

  <div class="info-box" id="infoBox">
    <button class="close-btn" onclick="closeInfoBox()">‚úñ</button>
    <h3 id="placeName">Room Name</h3>
    <p id="placeDetails">Details about this room.</p>
  </div>
</div>

<script src="leaflet/leaflet.js"></script>
<script>
const infoBox = document.getElementById('infoBox');
const nameEl = document.getElementById('placeName');
const detailsEl = document.getElementById('placeDetails');

const locations = [
  { name: "üìö Library", coords: [400, 500], details: "Books, study area, and computers." },
  { name: "üíª Computer Lab", coords: [650, 300], details: "Equipped with desktops and printers." },
  { name: "üî¨ Science Lab", coords: [300, 800], details: "Used for Physics and Chemistry experiments." },
  { name: "üè¢ Admin Office", coords: [150, 200], details: "Registrar and student affairs." },
  { name: "üè´ Classroom A", coords: [1200, 1600], details: "Used for general lectures." }
];

const markerMap = {};

const map = L.map('map', {
  crs: L.CRS.Simple,
  minZoom: -4,
  maxZoom: 4
});

// Image bounds
const bounds = [[0, 0], [4096, 4096]];
L.imageOverlay('map.jpg', bounds).addTo(map);

// Fit the whole image to viewport on load
map.fitBounds(bounds, { padding: [0,0] });
map.setMaxBounds(bounds);

// Add markers
locations.forEach(loc => {
  const marker = L.marker(loc.coords).addTo(map);
  marker.on('click', () => showInfo(loc));
  markerMap[loc.name.toLowerCase()] = { ...loc, marker };
});

map.on('click', () => closeInfoBox());

// Show info and smoothly zoom to marker
function showInfo(loc) {
  nameEl.innerText = loc.name;
  detailsEl.innerText = loc.details;
  infoBox.style.display = 'block';

  const targetZoom = 1; // adjust zoom level as desired
  map.flyTo(loc.coords, targetZoom, {
    animate: true,
    duration: 1.2 // smooth 1.2 second animation
  });
}

function closeInfoBox() {
  infoBox.style.display = 'none';
}

// Search function
function searchPlace(event) {
  if (event.key === "Enter") {
    const input = document.getElementById('searchInput').value.toLowerCase().trim();
    const found = Object.keys(markerMap).find(name => name.includes(input));
    if (found) {
      showInfo(markerMap[found]);
    } else {
      alert("No matching location found.");
    }
  }
}
</script>
</body>
</html>
